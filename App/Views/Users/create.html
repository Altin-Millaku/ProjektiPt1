{% extends "layout/appLayout.html" %}

{% block title %}Location Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add User</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add User</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/admin-users-store">
                            <div class="form-group">
                                <label class="small mb-1">Name :</label>
                                <input class="form-control py-4" name="name" type="text" placeholder="Enter name"/>
                                <label class="small mb-1">Surname :</label>
                                <input class="form-control py-4" name="surname" type="text" placeholder="Enter surname"/>
                                <label class="small mb-1">Email :</label>
                                <input class="form-control py-4" name="email" type="text" placeholder="Enter email"/>
                                <label class="small mb-1">Password :</label>
                                <input class="form-control py-4" name="password" type="password" placeholder="Enter password"/>
                                <label class="small mb-1">Role :</label>
                                <select name="role_id" class="custom-select custom-select-lg ">


                                    <option value="">choice a role</option>
                                    {% for role in roles %}
                                    <option value="{{ role.id }}">{{ role.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <input class="btn btn-primary" value="Create User" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
